<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightricks Brand Hub</title>
    
    <!-- CSS Files: Loaded in order -->
    <link rel="stylesheet" href="css/fonts.css?v=25">
    <link rel="stylesheet" href="css/themes.css?v=25">
    <link rel="stylesheet" href="css/styles.css?v=25">
</head>
<body>
    <div class="container">
        
        <!-- ===== HEADER ===== -->
        <header class="header">
            <!-- Logo -->
            <h1>
                Lightricks <span class="logo-light">Brand Hub</span>
            </h1>
            
            <!-- Action Buttons -->
            <div class="header-actions">
                <!-- Dark Mode Toggle -->
                <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
                    <div class="dark-mode-toggle-inner"></div>
                </button>
                
                <!-- Request Form Button -->
                <a href="#" class="button button-large" id="requestFormBtn">Request Form</a>
            </div>
        </header>
        
        <!-- ===== FILTER PILLS ===== -->
        <div class="filter-section" id="filterSection">
            <!-- Filter buttons are dynamically generated from config.js -->
        </div>
        
        <!-- ===== MAIN CONTENT ===== -->
        <div class="main-content">
            
            <!-- ===== FILTERED RESULTS (shown when filter is active, hidden by default) ===== -->
            <section class="filtered-section" id="filteredSection" style="display: none;">
                <!-- This section will be populated dynamically when a filter is selected -->
                <!-- It will look like an open accordion section -->
            </section>
            
            <!-- ===== LEFT SIDE: INDEX (2/3 width) ===== -->
            <section class="index-section" id="indexSection">
                <!-- Accordion sections are dynamically generated from Google Sheets data -->
            </section>
            
            <!-- ===== RIGHT SIDE: HIGHLIGHTS (1/3 width) ===== -->
            <aside class="highlight-section">
                <!-- Highlight items are dynamically generated from Google Sheets data -->
            </aside>
            
        </div>
        
    </div>
    
    <!-- JavaScript Files: Loaded at end for better performance -->
    <!-- Load in order: config → data loader → renderer → filters → dark mode → main -->
    <script src="js/config.js?v=1"></script>
    <script src="js/dataLoader.js?v=1"></script>
    <script src="js/renderer.js?v=1"></script>
    <script src="js/filters.js?v=11"></script>
    <script src="js/darkMode.js?v=11"></script>
    <script src="js/main.js?v=11"></script>
</body>
</html>
